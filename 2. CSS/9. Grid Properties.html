<html>
  <head>
    <title>CSS Grid - Complete Core Properties</title>

    <style>
      /* A. COMMON STYLES (Reusable) */
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        padding: 20px;
      }

      section {
        margin-bottom: 60px;
      }

      h2 {
        margin-bottom: 15px;
        color: #333;
      }

      .box {
        background: #90dbf4;
        border: 1px solid #219ebc;
        padding: 10px;
        text-align: center;
      }

      /* B. GRID TEMPLATE - FIXED & FR UNITS */
      .grid-fixed {
        display: grid; /* enables grid layout */

        grid-template-columns: 100px 1fr 2fr; /* fixed + flexible columns */
        grid-template-rows: 80px 80px; /* fixed row heights */

        gap: 10px; /* spacing between rows & columns */
        background: #e0e0e0;
        padding: 15px;
      }

      /* C. GRID TEMPLATE - REPEAT & AUTO */
      .grid-repeat {
        display: grid;

        grid-template-columns: repeat(3, 1fr); /* repeat columns */
        grid-template-rows: repeat(2, auto); /* auto row height */

        column-gap: 20px; /* horizontal gap only */
        row-gap: 10px; /* vertical gap only */
        background: #e0e0e0;
        padding: 15px;
      }

      /* D. GRID CONTAINER ALIGNMENT */
      .grid-align {
        display: grid;

        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(2, 80px);

        justify-items: center; /* align items horizontally inside cell */
        align-items: center; /* align items vertically inside cell */

        justify-content: center; /* align whole grid horizontally */
        align-content: center; /* align whole grid vertically */

        height: 300px; /* required for align-content */
        background: #e0e0e0;
        padding: 15px;
      }

      /* E. GRID ITEM POSITIONING & SPANNING */
      .grid-items {
        display: grid;

        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 100px);

        gap: 10px;
        background: #e0e0e0;
        padding: 15px;
      }

      .item-1 {
        grid-column: 1 / 3; /* spans column 1 to 2 */
        grid-row: 1 / 2; /* stays in first row */
      }

      .item-2 {
        grid-column: 3 / 4; /* third column */
        grid-row: 1 / 3; /* spans two rows */
      }

      .item-3 {
        grid-area: 2 / 1 / 3 / 2; /* row-start / col-start / row-end / col-end */
      }

      /* F. GRID TEMPLATE AREAS */
      .grid-areas {
        display: grid;

        grid-template-columns: 200px 1fr;
        grid-template-rows: 60px 1fr 50px;

        /* visual layout mapping */
        grid-template-areas:
          "header header"
          "sidebar content"
          "footer footer";

        gap: 10px;
        height: 300px;
        background: #e0e0e0;
        padding: 15px;
      }

      .header {
        grid-area: header;
      }
      .sidebar {
        grid-area: sidebar;
      }
      .content {
        grid-area: content;
      }
      .footer {
        grid-area: footer;
      }
    </style>
  </head>

  <body>
    <!-- ===== SECTION A ===== -->
    <section>
      <h2>A. Grid Template - Fixed, fr, auto</h2>
      <div class="grid-fixed">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </section>

    <!-- ===== SECTION B ===== -->
    <section>
      <h2>B. repeat() & auto</h2>
      <div class="grid-repeat">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </section>

    <!-- ===== SECTION C ===== -->
    <section>
      <h2>C. Grid Alignment (Container vs Items)</h2>
      <div class="grid-align">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
      </div>
    </section>

    <!-- ===== SECTION D ===== -->
    <section>
      <h2>D. Grid Item Positioning</h2>
      <div class="grid-items">
        <div class="box item-1">Span Col</div>
        <div class="box item-2">Span Row</div>
        <div class="box item-3">grid-area</div>
        <div class="box">Normal</div>
      </div>
    </section>

    <!-- ===== SECTION E ===== -->
    <section>
      <h2>E. Grid Template Areas</h2>
      <div class="grid-areas">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box content">Content</div>
        <div class="box footer">Footer</div>
      </div>
    </section>
  </body>
</html>
