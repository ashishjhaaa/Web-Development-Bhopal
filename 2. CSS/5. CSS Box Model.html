<html>
  <head>
    <title>Box Model</title>
    <style>
      /* Box Model Properties */
      .box-core {
        width: 200px;
        height: 100px;
        margin: 20px;
        padding: 15px;
        border-style: solid;
        border-width: 3px;
        border-color: #3498db;
        border-radius: 10px;

        /*Values in box-sizing: border-box includes padding + border in width | content-box is only content, padding + border added extra */
        box-sizing: border-box;
        background: #eaf6fb;
      }

      /* Box Shadow */
      .box-shadow {
        width: 200px;
        height: 100px;
        margin: 20px;
        background: #fff;
        box-shadow: 50px 10px 15px 5px rgba(0, 0, 0, 0.3); /* Horizontal offset, Vertical offset, Blur radius, Spread radius, Color */
      }

      /* Outline */
      .box-outline {
        width: 200px;
        height: 100px;
        margin: 20px;
        background: #f9e79f;
        outline-style: dashed;
        outline-color: #e67e22;
        outline-width: 4px;
      }
    </style>
  </head>

  <body>
    <!-- Box Model Core Properties Section -->
    <section>
      <h2>Box Model Core Properties</h2>
      <div class="box-core">
        width, height, margin, padding, border-style, border-width,
        border-color, border-radius, box-sizing
      </div>
    </section>

    <!-- Box Shadow Section -->
    <section>
      <h2>Box Shadow</h2>
      <div class="box-shadow">
        box-shadow: 5px 10px 15px 5px rgba(0,0,0,0.3)
      </div>
    </section>

    <!-- Outline Section -->
    <section>
      <h2>Outline</h2>
      <div class="box-outline">
        outline-style: dashed; outline-color: #e67e22; outline-width: 4px;
      </div>
    </section>
  </body>
</html>
